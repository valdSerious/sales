<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>HÃ¶jd</label>
                <div class="input-group" style="width: 140px;">
                    <input class="form-control" type="number" [(ngModel)]="editing.height" />
                    <span class="input-group-addon">
                        <span>px</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>Antal rader</label>
                <div class="input-group" style="width: 140px;">
                    <input class="form-control" type="number" [(ngModel)]="editing.settings.rows" />
                    <span class="input-group-addon">
                        <span>rader</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label>Antal kolumner</label>
                <div class="input-group" style="width: 140px;">
                    <input class="form-control" type="number" [(ngModel)]="editing.settings.cols" />
                    <span class="input-group-addon">
                        <span>kolumner</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered" [ngStyle]="{ 'height.px': editing.height }">
                <tr *ngFor="let row of rows">
                    <td *ngFor="let col of cols">
                        <select #image="ngModel" [(ngModel)]="editing.settings['image_'+row+'_'+col]">
                            <option *ngFor="let file of files" [value]="file.url">{{ file.name }}</option>
                        </select>
                        <img src="{{ image.value }}" style="max-width: 200px; max-height: 50px">
                    </td>
                </tr>
            </table>
            <p><a routerLink="/settings/selloshop/{{integrationId}}/files">Add file that is not listed</a></p>
        </div>
    </div>
</div>
